<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Cadastre seu evento!</ion-card-title>
      <ion-card-subtitle> Produtoras! Seu evento aparecerá na lista de eventos do app UnderTicket. Preencha o formulário abaixo: </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Formulário para cadastro de eventos.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input label="Nome do Evento" #nome></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input label="Data" #data></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Valor" #valor></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Descrição" #descricao></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Quantidade de tickets" #qtd></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Flyer" #flyer></ion-input>
      </ion-item>
      
      <ion-button expand="block" (click)="cadastrarEvento(nome.value, data.value, valor.value, descricao.value, qtd.value, flyer.value)">Cadastrar</ion-button>

    </ion-list>
  </ion-card>


</ion-content>
