<ion-tabs>
  <app-carrinho/>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="star-outline"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-img  src="../../assets/images/batalhas/batalhaicon.png"
        alt="iconebatalha"></ion-img>
      <ion-label>Batalhas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-img src="../../assets/images/logo.png"
        alt="Home"></ion-img>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="storefront-outline"></ion-icon>
      <ion-label>Produtoras</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5" class="loginPhoto">
      <ion-icon aria-hidden="true" name="person-circle-outline"  *ngIf="!logado"></ion-icon>
      <ion-img *ngIf="logado" src={{userPhoto}} />
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
